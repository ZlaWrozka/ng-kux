<div>
  <div class="box">
    <kux-scroll>
      <ul>
        <li *ngFor="let item of kuxScroll.display;trackBy:byKuxIndex" [kux-scroll-item]="item">{{item.name}}</li>
      </ul>
    </kux-scroll>
  </div>
  <div class="box box2">
    <kux-scroll-stable [height]="30">
      <ul>
        <li *ngFor="let item of kuxScroll2.display;trackBy:byID">{{item.name}}</li>
      </ul>
    </kux-scroll-stable>
  </div>
</div>
